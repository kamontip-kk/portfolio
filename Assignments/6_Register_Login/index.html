<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Register</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" href="register.css">
	<script src='register.js'></script>
</head>
<body>
	<form name="myForm" id="myForm" action="login.html">
		<fieldset>
			<legend>Register</legend>
			<span>* require</span> <br>
			<span id="errormsg"></span> <br>
			First name*: 
			<input class="firstnameinput" type="text" name="firstname" required>
			Last name*: 
			<input type="text" name="lastname" required>
			<br>
			Gender*: 
			<input type="radio" name="gender" value="male" checked>Male
			<input type="radio" name="gender" value="female" >Female
			<input type="radio" name="gender" value="female" >Other
			<br>
			Birthday*: 
			<input type="date" name="bday" value="" required>
			<br>
			Email address*: 
			<input type="email" name="email" required>
			<br>
			Username*: 
			<input id="username" type="text" name="username" required>
			<br>
			Password*: 
			<input id="password" type="password" name="password" minlength="6" required>
			<br>
			Retype Password*: 
			<input id="repass" type="password" name="password" minlength="6" required>
			<br><br>
			<div>
				<input id="submit" class="button" type="submit" value="Register" >
				<input id="reset" class="button" type="reset" value="Reset">
			</div>
		</fieldset>
	</form>
</body>
</html>
